<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>Activity Planner</title>
  </head>
  <body>
    <h1 class="text-center">Activity Planner</h1>
    <div class="container bg-white">
        <div class="row">
            <div class="col text-center">
                <button href="#" data-bs-toggle="modal" class="btn btn-primary addButton" data-bs-target="#task-form">Add Task</button>
            </div>

                <!-- Add Task  Form Modal -->
            <div class="modal fade" id="task-form" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Add/Edit Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Input Form -->
                            <form class="row g-3">
                                <div class="col-md-4">
                                <label for="title" class="form-label">Task title</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                                </div>
                                
                                <div class="col-md-10">
                                    <label for="description" class="form-label">Task description</label>
                                    <textarea class="form-control" maxlength="280" id="description" placeholder="280 character limit" name="description"></textarea>
                                    <!-- <div class="invalid-feedback">
                                    Please enter a message in the textarea.
                                    </div> -->
                                </div>

                                <div class="col-md-4">
                                <label for="status" class="form-label">Task Status</label>
                                <select class="form-select" id="status" required>
                                    <option selected disabled value="">Choose status</option>
                                    <option value="backlog">Backlog</option>
                                    <option value="todo">To do</option>
                                    <option value="inProgress">In Progress</option>
                                    <option value="review">Review</option>
                                    <option value="done">Done</option>

                                </select>
                                </div>
                                
                                <div class="col-md-4">
                                    <label for="dueDate" >Due date:</label>
                                    <input type="date" min=2021-01-01 max=2022-01-01 id="dueDate" name="dueDate" required>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-success" type="submit">Submit</button>
                                </div>
                            </form>
                
                    
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md bg-light" id="backlog">
                <h2 class="text-white bg-secondary text-center">Backlog</h2>

                <div class="card text-center">
                    <div class="card-header">
                        <h3>Task title</h3>
                    </div>
                    <div class="card-body">
                        <p class="description text-start">
                            Words
                        </p>
                        <button class="btn btn-primary">Edit</button>
                        <button class="btn btn-primary">Delete</button>
                        <p class="card-text"><small class="text-muted">Edited dd/mm/yy</small></p>
                    </div>
                </div> <!-- end of card-->

            </div> <!-- end of col -->

    
            <div class="col-12 col-md bg-light" id="to-do">
                <h2 class="text-white bg-secondary text-center">To Do</h2>
                <div class="card text-center">
                    <div class="card-header">
                        <h3>Task title</h3>
                 </div>
                    <div class="card-body">
                        <p class="description text-start">
                            Words
                        </p>
                         <button class="btn btn-primary">Edit</button>
                        <button class="btn btn-primary">Delete</button>
                    </div>
                </div> <!-- end of card-->
                
                <div class="card text-center">
                    <div class="card-header">
                        <h3>Task title</h3>
                 </div>
                    <div class="card-body">
                        <p class="description text-start">
                            Words
                        </p>
                         <button class="btn btn-primary">Edit</button>
                        <button class="btn btn-primary">Delete</button>
                    </div>
                </div> <!-- end of card-->
            </div> <!-- end of col -->

            <div class="col-12 col-md bg-light" id="progress">
                <h2 class="text-white bg-secondary text-center">In Progress</h2>
                <div class="card text-center">
                    <div class="card-header">
                        <h3>Task title</h3>
                    </div>
                    <div class="card-body">
                        <p class="description text-start">
                            Words
                        </p>
                        <button class="btn btn-primary">Edit</button>
                        <button class="btn btn-primary">Delete</button>
                    </div>
                </div> <!-- end of card-->

            </div> <!-- end of col -->

            <div class="col-12 col-md bg-light" id="review">
                <h2 class="text-white bg-secondary text-center">Review</h2>
                <div class="card text-center">
                    <div class="card-header">
                        <h3>Task title</h3>
                    </div>
                    <div class="card-body">
                        <p class="description text-start">
                            Words
                        </p>
                        <button class="btn btn-primary">Edit</button>
                        <button class="btn btn-primary">Delete</button>
                    </div>
                </div> <!-- end of card-->
            </div> <!-- end of col -->

            <div class="col-12 col-md bg-light" id="done">
                <h2 class="text-white bg-secondary text-center">Done</h2>
                <div class="card text-center">
                    <div class="card-header">
                        <h3>Task title</h3>
                    </div>
                    <div class="card-body">
                        <p class="description text-start">
                            Words
                        </p>
                        <button class="btn btn-primary">Edit</button>
                        <button class="btn btn-primary">Delete</button>
                    </div>
                </div> <!-- end of card-->
            </div> <!-- end of col -->

    

    
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
